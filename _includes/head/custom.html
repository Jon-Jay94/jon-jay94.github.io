<script>
  document.addEventListener('DOMContentLoaded', function () {
    function toggle(detailsEl, titleEl) {
      const isOpen = detailsEl.hasAttribute('open');
      if (isOpen) {
        detailsEl.removeAttribute('open');
        titleEl.setAttribute('aria-expanded', 'false');
      } else {
        detailsEl.setAttribute('open', '');
        titleEl.setAttribute('aria-expanded', 'true');
      }
    }

    document.querySelectorAll('.paper__title').forEach(function (titleEl) {
      const id = titleEl.getAttribute('data-target');
      const detailsEl = document.getElementById(id);
      if (!detailsEl) return;

      titleEl.addEventListener('click', function () { toggle(detailsEl, titleEl); });
      titleEl.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggle(detailsEl, titleEl); }
      });
    });
  });
</script>
